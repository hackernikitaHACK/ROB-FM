<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог радиостанций</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>

    <template id="home-template">
        <h1>Каталог радиостанций</h1>
        <ul class="radio-list">
            <!-- Станции будут добавляться сюда динамически -->
        </ul>
        <button onclick="showAddForm()">Добавить радиостанцию</button>
        <button onclick="logout()">Выход</button>
    </template>

    <template id="login-template">
        <h1>Войти</h1>
        <form onsubmit="login(event)">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Войти</button>
        </form>
        <p>У вас нет аккаунта? <a href="#" onclick="showRegisterForm()">Зарегистрируйтесь</a></p>
    </template>

    <template id="register-template">
        <h1>Регистрация</h1>
        <form onsubmit="register(event)">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <p>Уже есть аккаунт? <a href="#" onclick="showLoginForm()">Войдите</a></p>
    </template>

    <template id="add-radio-template">
        <h1>Добавить радиостанцию</h1>
        <form onsubmit="addRadioStation(event)">
            <label for="name">Название радиостанции:</label>
            <input type="text" id="name" name="name" required>
            <label for="url">URL потока:</label>
            <input type="url" id="url" name="url" required>
            <button type="submit">Добавить радиостанцию</button>
        </form>
        <button onclick="backToHome()">Назад</button>
    </template>

    <script src="scripts.js"></script>
</body>
</html>
